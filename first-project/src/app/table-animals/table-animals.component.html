<p>table-animals works!</p>
<h1 >  TABLE</h1>
<table class="table">
    <th>animal</th>
    <th>weight</th>
    <th>living area</th>
    <tbody *ngFor="let animal of animals">
        <td>{{animal.name}}</td>
        <td>{{animal.weight}}</td>
        <td>{{animal.livingArea}}</td>

    </tbody>
</table>
