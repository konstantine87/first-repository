<p>new-calculator works!</p>
<input type="number" [(ngModel)]="firstNum">
<input type="number" [(ngModel)]="secondNum">
<input type="text" [(ngModel)]="result">
<button class="btn btn-success" (click)="sum()">+</button>
<button class="btn btn-danger" (click)="sub()">-</button>
<button class="btn btn-info" (click)="mult()">*</button>
<button class="btn btn-primary" (click)="div()">/</button>
<button class="btn btn-dark" (click)="zeroNums()">clear</button>
